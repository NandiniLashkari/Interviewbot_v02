<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InterviewBot - Summary Report</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom right, #000000, #212191);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #1a1a40;
            padding: 1rem;
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 1.8rem);
            color: #0ff;
            box-shadow: 0 2px 10px #0ff4;
            z-index: 10;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            flex: 1;
            z-index: 5;
        }
        .report-container {
            background: rgba(26, 26, 64, 0.7);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff6;
        }
        h2 {
            color: #0ff;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            margin-bottom: 1rem;
        }
        p, li {
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            line-height: 1.6;
            margin: 0.5rem 0;
        }
        button {
            background: #0ff;
            color: #000;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff6;
            margin-top: 1rem;
        }
        button:hover {
            background: #0cc;
        }
        footer {
            background: #1a1a40;
            padding: 0.5rem;
            text-align: center;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            color: #0ff;
            z-index: 10;
        }
        @media (max-width: 768px) {
            main {
                padding: 1rem;
            }
            button {
                padding: 0.6rem 1.2rem;
            }
        }
        @media (max-width: 480px) {
            header, footer {
                font-size: clamp(1rem, 3vw, 1.2rem);
            }
            h2 {
                font-size: clamp(1rem, 2.5vw, 1.2rem);
            }
            p, li {
                font-size: clamp(0.8rem, 2vw, 0.9rem);
            }
        }
    </style>
</head>
<body>
    <header>InterviewBot - Interview Summary Report</header>
    <main>
        <div class="report-container">
            <h2>Candidate Information</h2>
            <p><strong>Name:</strong> <span id="candidateName">Loading...</span></p>
            <p><strong>Email:</strong> <span id="candidateEmail">Loading...</span></p>
            <p><strong>Phone:</strong> <span id="candidatePhone">Loading...</span></p>
            <p><strong>Company:</strong> <span id="companyName">Loading...</span></p>
            <p><strong>Job Description:</strong> <span id="jobDescription">Loading...</span></p>
            <h2>Interview Evaluation</h2>
            <div id="summaryReport">Loading...</div>
            <button id="downloadPdfButton">Download PDF</button>
        </div>
    </main>
    <footer>Â© 2025 InterviewBot. All rights reserved.</footer>
    <script>
        async function fetchUserData() {
            try {
                const response = await fetch('http://127.0.0.1:5000/get_user_data', {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                const result = await response.json();
                if (result.status === 'success' && result.data && result.data.length > 0) {
                    return result.data[result.data.length - 1];
                }
                return null;
            } catch (error) {
                console.error('Error fetching user data:', error);
                return null;
            }
        }

        async function fetchSummaryReport() {
            try {
                const response = await fetch('http://127.0.0.1:5000/static/interview_report.json', {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('Error fetching summary report:', error);
                return null;
            }
        }

        function displayReport(userData, summaryData) {
            document.getElementById('candidateName').textContent = userData?.name || 'Unknown';
            document.getElementById('candidateEmail').textContent = userData?.email || 'Unknown';
            document.getElementById('candidatePhone').textContent = userData?.phone || 'Unknown';
            document.getElementById('companyName').textContent = userData?.company || 'Unknown';
            document.getElementById('jobDescription').textContent = userData?.job_description || 'Unknown';

            const summaryDiv = document.getElementById('summaryReport');
            if (summaryData) {
                summaryDiv.innerHTML = `
                    <p><strong>Communication:</strong> ${summaryData.communication}/10 - ${summaryData.feedback.includes('communicated well') ? 'Effective articulation observed.' : 'Needs clearer expression.'}</p>
                    <p><strong>Confidence:</strong> ${summaryData.confidence}/10 - ${summaryData.confidence >= 7 ? 'Displayed strong confidence.' : 'Could show more assertiveness.'}</p>
                    <p><strong>Domain Knowledge:</strong> ${summaryData.domain_knowledge}/10 - ${summaryData.domain_knowledge >= 7 ? 'Solid technical understanding.' : 'Lacks depth in key areas.'}</p>
                    <p><strong>Overall Score:</strong> ${summaryData.overall_score}/10</p>
                    <h3>Strengths:</h3>
                    <ul>${summaryData.strengths.map(s => `<li>${s}</li>`).join('')}</ul>
                    <h3>Areas to Improve:</h3>
                    <ul>${summaryData.weaknesses.map(w => `<li>${w}</li>`).join('')}</ul>
                    <h3>Feedback:</h3>
                    <p>${summaryData.feedback}</p>
                `;
            } else {
                summaryDiv.innerHTML = '<p>Error loading summary report.</p>';
            }
        }

        async function downloadPdf() {
            const userData = await fetchUserData();
            const summaryData = await fetchSummaryReport();
            if (!userData || !summaryData) {
                alert('Unable to generate PDF: Missing data.');
                return;
            }

            const latexContent = `
\\documentclass[a4paper,11pt]{article}
\\usepackage{geometry}
\\geometry{margin=1in}
\\usepackage{parskip}
\\usepackage{enumitem}
\\usepackage{titlesec}
\\titleformat{\\section}{\\Large\\bfseries}{\\thesection}{1em}{}
\\titleformat{\\subsection}{\\large\\bfseries}{\\thesubsection}{1em}{}
\\usepackage{noto}

\\begin{document}

\\begin{center}
    \\Huge{\\textbf{Interview Summary Report}}
\\end{center}

\\section*{Candidate Information}
\\textbf{Name:} ${userData.name || 'Unknown'}\\\\
\\textbf{Email:} ${userData.email || 'Unknown'}\\\\
\\textbf{Phone:} ${userData.phone || 'Unknown'}\\\\
\\textbf{Company:} ${userData.company || 'Unknown'}\\\\
\\textbf{Job Description:} ${userData.job_description || 'Unknown'}

\\section*{Interview Evaluation}
\\textbf{Communication:} ${summaryData.communication}/10 --- ${summaryData.feedback.includes('communicated well') ? 'Effective articulation observed.' : 'Needs clearer expression.'}\\\\
\\textbf{Confidence:} ${summaryData.confidence}/10 --- ${summaryData.confidence >= 7 ? 'Displayed strong confidence.' : 'Could show more assertiveness.'}\\\\
\\textbf{Domain Knowledge:} ${summaryData.domain_knowledge}/10 --- ${summaryData.domain_knowledge >= 7 ? 'Solid technical understanding.' : 'Lacks depth in key areas.'}\\\\
\\textbf{Overall Score:} ${summaryData.overall_score}/10

\\subsection*{Strengths}
\\begin{itemize}
${summaryData.strengths.map(s => `    \\item ${s}`).join('\n')}
\\end{itemize}

\\subsection*{Areas to Improve}
\\begin{itemize}
${summaryData.weaknesses.map(w => `    \\item ${w}`).join('\n')}
\\end{itemize}

\\subsection*{Feedback}
${summaryData.feedback}

\\end{document}
            `;

            try {
                const response = await fetch('http://127.0.0.1:5000/generate_pdf', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ latex: latexContent })
                });
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'interview_summary.pdf';
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }, 100);
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Failed to generate PDF.');
            }
        }

        window.onload = async () => {
            const userData = await fetchUserData();
            const summaryData = await fetchSummaryReport();
            displayReport(userData, summaryData);
            document.getElementById('downloadPdfButton').addEventListener('click', downloadPdf);
        };
    </script>
</body>
</html>
